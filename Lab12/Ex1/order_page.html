<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
function isNonNegIntString(string_to_check, returnErrors=false) {
    /*this function returns ture if string_to_check is a non-negative integer.If returnErrors=true it will return the array of reaons it is non-negative integer
    */
   errors = []; // assume no errors at first
    if (Number(string_to_check) != string_to_check){errors.push('Not a number!'); }// Check if string is a number value
    else {
    if (string_to_check < 0) errors.push('Negative value!'); // Check if it is non-negative
    if (parseInt(string_to_check) != string_to_check) errors.push('Not an integer!'); // Check that it is an integer
    }
    return returnErrors ? errors : (errors.length == 0);
}


function checkQuantityTextbox() {
    qty_textbox_message.innerHTML= isNonNegIntString(quantity_textbox.value,true).join(" ");


}


</script>

</head>
<body>
    <form>
        <label for="quantity_textbox">quantity desired:</label>
        <input type="text" id="quantity_textbox" onkeyup="checkQuantityTextbox();">
       <span id='qty_textbox_message'>Enter a quantity</span> 
    </form>
</body>
</html>
