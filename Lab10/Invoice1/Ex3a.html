<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="2">
    <tbody>
      <tr>
        <th style="text-align: center;" width="43%">Product #</th>
        <th style="text-align: center;" width="11%">quantity</th>
      </tr>
      <script>
        //define product quantities
        var product_quantities = [0, 1, 1, 3, 12];
        // print our rows of product quantities
        for (i = 0; i < product_quantities.length; i++) {
          document.write(`
          <tr>
            <td width="43%">${i+1}</td>
            <td align="center" width="11%">${product_quantities[i]}</td>
          </tr>
          `);
        }
      </script>
    </tbody>
  </table>
</body>

</html>
